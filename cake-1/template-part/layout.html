<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./font/fontawesome/css/all.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link href="/favicon.ico" type="image/x-icon" rel="icon"/>
    <title>Cake</title>
  </head>
  <body>
    <header class="container header">
      <div class="header-left">
        <div class="logo"><a class="logo__link" href=""><img src="./img/logo.png" alt="Cake"/></a></div>
        <div class="header-left__search desktop">
          <div class="header-left__search-box">
            <form class="header-left__form" action="#">
              <input class="header-left__input" type="text" placeholder="Tìm kiếm..."/><a class="header-left__link"><i class="fas fa-search header-left__icon"></i></a>
            </form>
          </div>
        </div>
      </div>
      <div class="header-right">
        <nav class="header-right__main-menu desktop">
          <ul class="header-right__list">
            <li class="header-right__item"><a class="header-right__link" href="">Trang chủ</a></li>
            <li class="header-right__item"> <a class="header-right__link" href="">Sản Phẩm</a></li>
            <li class="header-right__item"> <a class="header-right__link" href="">Tin Tức</a></li>
            <li class="header-right__item"> <a class="header-right__link" href="">Liên Hệ</a></li>
          </ul>
        </nav>
        <div class="header-right__avatar"><i class="fas fa-user header-right__icon"></i></div>
        <div class="header-right__search"><i class="fas fa-search header-right__icon mobile">        </i></div>
        <div class="header-right__cart"><a class="header-right__link"><i class="fas fa-cart-arrow-down header-right__icon"></i></a></div>
        <div class="header-right__open-draw"><i class="fas fa-bars mobile"></i></div>
      </div>
      <div class="mobile" id="clone-menu">
        <nav class="header-right__main-menu">
          <ul class="header-right__list">
            <li class="header-right__item"><a class="header-right__link" href="">Trang chủ</a></li>
            <li class="header-right__item"> <a class="header-right__link" href="">Sản Phẩm</a></li>
            <li class="header-right__item"> <a class="header-right__link" href="">Tin Tức</a></li>
            <li class="header-right__item"> <a class="header-right__link" href="">Liên Hệ</a></li>
          </ul>
        </nav>
      </div>
      <div class="clone-menu__box"></div>
      <div id="header-right__search-box"><i class="fas fa-times header-right__search-icon"></i>
        <div class="header-right__search-box-input">
          <div class="header-right__search-input">
            <input type="text" placeholder="Tìm kiếm loại bánh..."/><i class="far fa-paper-plane"></i>
          </div>
        </div>
      </div>
    </header>
    <footer>
      <div class="footer-main">
        <div class="row">
          <div class="col">
            <div class="logo"></div>
          </div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./js/jQuery.js"></script>
    <script src="./js/layout.js"></script>
  </body>
</html>
