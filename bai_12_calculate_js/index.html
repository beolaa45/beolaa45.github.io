<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calc-parent">
        <div id='calc-display-val'>0</div>
      
        <div class="row">
        <div class="calc-btn" id='calc-clear'>AC</div>
        <div class="calc-btn" id='calc-backspace'>&#8676;</div>
        <div class="calc-btn calc-btn-operator">%</div>
        <div class="calc-btn calc-btn-operator"  id='calc-divide'>&#247;</div>
       
       
      </div>
      <div class="row">
        <div class="calc-btn calc-btn-num">7</div>
        <div class="calc-btn calc-btn-num">8</div>
        <div class="calc-btn calc-btn-num">9</div>
        <div class="calc-btn calc-btn-operator" id='calc-multiply'>x</div>
      </div>
      <div class="row">
        <div class="calc-btn calc-btn-num">4</div>
        <div class="calc-btn calc-btn-num">5</div>
        <div class="calc-btn calc-btn-num">6</div>
        <div class="calc-btn calc-btn-operator" id='calc-minus'>-</div>
      </div>
      <div class="row">
        <div class="calc-btn calc-btn-num">1</div>
        <div class="calc-btn calc-btn-num">2</div>
        <div class="calc-btn calc-btn-num">3</div>
        <div class="calc-btn calc-btn-operator" id='calc-plus'>+</div>
      </div>
      <div class="row">
        <div class="calc-btn calc-btn-num">0</div>
        <div class="calc-btn" id='calc-decimal'>.</div>
       
        <div class="calc-btn calc-btn-operator" id='calc-equaals'>=</div>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
